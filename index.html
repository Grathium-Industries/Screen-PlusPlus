<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Screen++</title>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.9.7/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts.js" charset="utf-8"></script>
  </head>

  <body>
    <input id="serverIP" style="border-bottom: none;" class="inputDark" type="text" placeholder="server IP & Port"></input><br>
    <input id="APIpassword" style="border-top: none;" class="inputDark" type="text" value="admin1234" placeholder="password"></input>
    <input id="search-bar" type="text"
    placeholder="Enter Search Query or URL..." size="60" onkeydown="navigate(event);"></input><button id="searchBTN" class="inputDark" onclick="navigate();">Search</button>
    <iframe id="webAPI" src="" width="1" height="1"></iframe>
  </body>
</html>

<style>
  *, *:before, *:after {
  box-sizing: border-box;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}


html {
  background-color: #21252b;
}

input#search-bar {
  left: 300px;
  top: 1.2%;
  font-size: 24px;
  color: #abb2bf;
  background-color: #282c34;
  border-color: #21252b !important;
}

.inputDark {
  border-style: none;
  color: #abb2bf;
  background-color: #282c34;
}

#searchBTN {
  position: relative;
  border-color: #21252b !important;
  top: -4px;
  width: 70px;
  height: 30px;
  font-size: 18px;
}

/* API web socket */
iframe {
  overflow: hidden;
  visibility: hidden;
}
</style>
